<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRJAR AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="chat-container">
        <h1>Welcome to <span class="highlight">FRJAR â€“ Your One-Stop Construction Platform!</span></h1>

        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! ðŸ‘‹ Iâ€™m the FRJAR AI Assistant. How can I assist you with Saudi construction materials today?
            </div>
        </div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

<script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        // Display user's message
        chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send to server
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message})
        });

        const data = await response.json();

        // Display bot's reply
        let botReply = document.createElement('div');
        botReply.classList.add('message', 'bot');
        botReply.innerHTML = `${data.response}`;
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>

</body>
</html>
